<!DOCTYPE html>
<html>
<head>
    <title>Transit Portal Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        .box { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 350px; }
        select, input { display: block; width: 100%; margin: 15px 0; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        select { background-color: #f8f9fa; font-weight: bold; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .error { color: #dc3545; font-weight: bold; margin-bottom: 10px; }
        .portal-links { display: flex; justify-content: space-between; margin-top: 20px; font-size: 0.9em; }
        .portal-links a { color: #6c757d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Transit Login</h2>
        {% if error %} <p class="error">{{ error }}</p> {% endif %}
        
        <form method="POST">
            <select name="role" required>
                <option value="Student" selected>I am a Student</option>
                <option value="Staff">I am a Staff Member</option>
            </select>
            <input type="text" name="user_id" placeholder="Enrollment No / Staff ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <input type="hidden" name="device_id" id="hidden_device_id">
        </form>
        
        <div class="portal-links">
            <a href="/driver/login">üöå Driver Portal</a>
            <a href="/admin/login">‚öôÔ∏è Admin Portal</a>
        </div>
    </div>
    <script>
    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('device_id');
    if (deviceId) {
        document.getElementById('hidden_device_id').value = deviceId;
    }
    </script>
</body>
</html>
