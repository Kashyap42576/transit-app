<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - PU Transit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
        
        /* Dark grey top border to distinguish the Admin portal */
        .box { background: white; padding: 2.5rem; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 85%; max-width: 350px; border-top: 5px solid #343a40; }
        
        input { display: block; width: 100%; margin: 15px 0; padding: 12px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        /* Dark grey button for Admin */
        button { width: 100%; padding: 12px; background: #343a40; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 10px; }
        button:hover { background: #23272b; }
        
        .error { color: #dc3545; font-weight: bold; margin-bottom: 10px; }
        .back-link { display: block; margin-top: 20px; font-size: 0.9em; color: #6c757d; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>⚙️ Admin Portal</h2>
        
        {% if error %} <p class="error">{{ error }}</p> {% endif %}
        
        <form method="POST">
            <input type="text" name="user_id" placeholder="Admin Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Secure Login</button>
        </form>
        
        <a href="/" class="back-link">⬅ Back to Main Portal</a>
    </div>
</body>
</html>
