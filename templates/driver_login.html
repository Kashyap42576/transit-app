<!DOCTYPE html>
<html>
<head>
    <title>Driver Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Completely different Dark/Rugged Theme */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: #ffffff; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { width: 90%; max-width: 400px; padding: 20px; }
        
        .header-icon { font-size: 50px; text-align: center; margin-bottom: 10px; }
        h1 { text-align: center; color: #ffc107; margin-top: 0; font-size: 28px; letter-spacing: 2px; text-transform: uppercase; }
        p.subtitle { text-align: center; color: #aaaaaa; margin-bottom: 30px; }

        input { background-color: #1e1e1e; color: #fff; border: 2px solid #333; padding: 18px; width: 100%; box-sizing: border-box; border-radius: 8px; font-size: 18px; margin-bottom: 20px; outline: none; transition: border 0.3s; }
        input:focus { border-color: #ffc107; }
        
        button { background-color: #ffc107; color: #000; font-size: 20px; font-weight: bold; width: 100%; padding: 18px; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background-color: #e0a800; }
        
        .error { background: #dc3545; color: white; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 20px; }
        
        .footer-link { display: block; text-align: center; margin-top: 40px; color: #555; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-icon">üöç</div>
        <h1>Fleet Access</h1>
        <p class="subtitle">Secure Driver Portal</p>

        {% if error %} <div class="error">{{ error }}</div> {% endif %}
        
        <form method="POST">
            <input type="text" name="driver_name" placeholder="Full Name" required>
            <input type="tel" name="contact_number" placeholder="Mobile Number" required>
            <button type="submit">Access Manifest</button>
        </form>
        
        <a href="/" class="footer-link">Not a driver? Return to Main Portal</a>
    </div>
</body>
</html>
