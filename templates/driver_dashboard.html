<!DOCTYPE html>
<html>
<head>
    <title>Driver Dashboard - PU Transit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: #e0e0e0; margin: 0; padding: 0; }
        .top-nav { background-color: #1a1a1a; border-bottom: 3px solid #ffc107; padding: 20px; position: sticky; top: 0; z-index: 100;}
        .bus-title { font-size: 24px; color: #ffc107; font-weight: bold; margin: 0; }
        .main-content { padding: 20px; }
        .scan-container { background: #121212; border: 1px solid #333; padding: 20px; border-radius: 8px; margin-bottom: 25px; }
        input[type="text"] { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #1a1a1a; color: white; font-size: 16px; box-sizing: border-box; }
        .mark-btn { background: #28a745; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 18px; cursor: pointer; }
        .flash-msg { padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: 1px solid #ffc107; color: #ffc107; }
        .logout-btn { display: block; background: #dc3545; color: white; text-align: center; text-decoration: none; padding: 15px; font-weight: bold; margin-top: 30px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="top-nav">
        <h1 class="bus-title">ðŸšŒ Bus {{ session['assigned_bus'] }}</h1>
        <div style="font-size: 14px; color: #888;">Captain: {{ session['driver_name'] }}</div>
    </div>

    <div class="main-content">
        {% with messages = get_flashed_messages() %}
          {% if messages %}{% for message in messages %}<div class="flash-msg">{{ message }}</div>{% endfor %}{% endif %}
        {% endwith %}

        <div class="scan-container">
            <form action="/mark_attendance" method="POST">
                <input type="hidden" name="bus_number" value="{{ session['assigned_bus'] }}">
                <label style="color: #ffc107; font-weight: bold; display: block;">Scan Passenger QR:</label>
                <input type="text" name="scanned_id" placeholder="Tap here to scan ID" required autofocus>
                <button type="submit" class="mark-btn">Confirm Attendance</button>
            </form>
        </div>

        <button class="mark-btn" style="background: #333; border: 1px solid #444;" onclick="window.location.href='/manifest/{{ session['assigned_bus'] }}'">
            ðŸ“‹ View Passenger Manifest
        </button>

        <a href="/logout" class="logout-btn">End Shift / Logout</a>
    </div>
</body>
</html>
