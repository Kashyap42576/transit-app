<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard - PU Transit</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; }
        
        /* Verification Popup Style */
        #verification-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 350px;
            background: white; border-radius: 20px;
            padding: 20px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            z-index: 1000; text-align: center;
        }
        #passenger-photo {
            width: 150px; height: 150px;
            border-radius: 50%; object-fit: cover;
            border: 5px solid #28a745; margin-bottom: 15px;
        }
        .status-badge { padding: 5px 15px; border-radius: 20px; color: white; font-weight: bold; }
        .bg-student { background: #007bff; }
        .bg-staff { background: #6f42c1; }
        
        button { background: #d9534f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Bus Attendance Scanner</h2>
    <p>Logged in as: <strong>{{ session['user_id'] }}</strong></p>
    
    <label for="bus-select">Select Bus Number:</label>
    <select id="bus-select" style="padding: 10px; margin-bottom: 20px; width: 100%;">
        {% for bus in buses %}
            <option value="{{ bus }}">Bus {{ bus }}</option>
        {% endfor %}
    </select>

    <div id="reader"></div>
    <a href="/logout"><button>Logout</button></a>
</div>

<div id="verification-modal">
    <div id="modal-content">
        <img id="passenger-photo" src="" alt="Passenger Profile">
        <h2 id="passenger-name" style="margin: 5px 0;"></h2>
        <span id="passenger-type" class="status-badge"></span>
        <h3 style="color: #28a745;">âœ“ Verified</h3>
    </div>
</div>

<script>
    const modal = document.getElementById('verification-modal');
    const busSelect = document.getElementById('bus-select');

    function onScanSuccess(decodedText) {
        // Play a short beep sound if you want
        const currentBus = busSelect.value;

        fetch('/mark_attendance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `scanned_id=${decodedText}&bus_number=${currentBus}`
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                // Fill modal with data
                document.getElementById('passenger-name').innerText = data.name;
                document.getElementById('passenger-type').innerText = data.type;
                document.getElementById('passenger-type').className = `status-badge ${data.type === 'Student' ? 'bg-student' : 'bg-staff'}`;
                
                // Show default icon if no photo exists
                document.getElementById('passenger-photo').src = data.photo_url || '/static/default_avatar.png';
                
                // Show modal
                modal.style.display = 'block';

                // Auto-hide modal after 4 seconds
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 4000);
            } else {
                alert("Error: " + data.message);
            }
        })
        .catch(err => console.error("Fetch error:", err));
    }

    // Initialize QR Scanner
    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
