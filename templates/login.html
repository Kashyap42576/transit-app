<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PU Transit Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; text-align: center; background: #f4f7f6; padding: 50px; }
        .login-container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input, select, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        .error-msg { color: red; font-weight: bold; margin-bottom: 15px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>PU Transit System</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="error-msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <input type="hidden" name="device_id" id="hidden_device_id">

        <label for="user_type">I am a:</label>
        <select name="user_type" id="user_type" required>
            <option value="Student">Student</option>
            <option value="Staff">Staff</option>
            <option value="Driver">Driver</option>
            <option value="Admin">Admin</option>
        </select>

        <input type="text" name="user_id" placeholder="Enter your ID" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        
        <button type="submit">Login</button>
    </form>
</div>

<script>
    // Extract the device_id from the Android WebView URL
    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('device_id');
    
    // Inject it into the hidden form field before the user clicks login
    if (deviceId) {
        document.getElementById('hidden_device_id').value = deviceId;
    }
</script>

</body>
</html>
