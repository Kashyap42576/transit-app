<!DOCTYPE html>
<html>
<head>
    <title>PU Transit System - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        .login-box h2 { margin-bottom: 20px; color: #333; }
        input[type="text"], input[type="password"], select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: #0056b3; }
        .alert { color: red; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>System Login</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
        <input type="hidden" name="device_id" id="hidden_device_id">
        
        <select name="user_type" required>
            <option value="" disabled selected>Select User Type</option>
            <option value="Student">Student</option>
            <option value="Staff">Staff</option>
            <option value="Driver">Driver</option>
            <option value="Admin">Admin</option>
        </select>
        
        <input type="text" name="user_id" placeholder="Enter ID" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        
        <button type="submit">Login</button>
    </form>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const deviceId = urlParams.get('device_id');
    if (deviceId) {
        document.getElementById('hidden_device_id').value = deviceId;
    }
</script>

</body>
</html>
